<!DOCTYPE html>
<html>
    <head>
        {% block scripts %}{% endblock scripts %}
        <title>Ламінування - {{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <form action="/test" method="get">
        <div class="btn-group">
            <button type="submit" formaction="/home16" class="nav_button">Робота зміни 16</button>
            <div class="dropdown">
                <button class="dropbtn">Робота пресів</button>
                <div class="dropdown-content">
                    <button type="submit" formaction="/home16" class="nav_button">16</button>
                    <button type="submit" formaction="/home18" class="nav_button">18</button>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Залишки</button>
                <div class="dropdown-content">
                    <button type="submit" formaction="/remain16e1" class="nav_button">16e1</button>
                    <button type="submit" formaction="/remain16e2" class="nav_button">16e05</button>
                    <button type="submit" formaction="/remain18e1" class="nav_button">18e1</button>
                    <button type="submit" formaction="/remain18e2" class="nav_button">18e05</button>
                </div>
            </div>
            <button type="submit" formaction="/home18" class="nav_button">Робота зміни 18</button>
            <button type="submit" formaction="/remain" class="nav_button">Залишки 16Е1</button>
            <button type="submit" class="nav_button">Залишки 16Е05</button>
            <button type="submit" class="nav_button">Упаковка</button>
            <button type="submit" formaction="/addtexture" class="nav_button">Управління</button>
        </div>
        <p></p>
        <div>
            <input type="date" name="top_info" id="top_date" class="top_date">
            <select name="top_info" id="top_zmina">
                <option value="1">день</option>
                <option value="2">ніч</option>
            </select>
            <p></p>
            Майтер зміни: 
            <select name="top_info" id="top_maister" class="top_maister">
                {% for m in maister_list %}
                <option value="{{m}}">{{m}}</option>
                {% endfor %}
            </select>
            &nbsp;&nbsp; 
            Зміна № <select name="top_info" id="top_nomer" class="top_nomer">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        </form>       
            <h2>Робота пресів {{ thick }}</h2>
            {% block body %}{% endblock body %}
    </body>
</html>
